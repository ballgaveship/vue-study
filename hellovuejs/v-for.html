<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-08</title>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        #list td,
        #list th {
            border: 1px solid black;
            text-align: center;
        }
        
        #list>thead>tr {
            color: yellow;
            background-color: purple;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>

                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="contact in contacts">
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>

        var model = {

            "contacts": [{
                "no": 1,

                "tel": "010-3454-2232",
                "address": "서울"
            }, {
                "no": 2,
                "name": "혜리",
                "tel": "010-3454-2232",
                "address": "대구"
            }, {
                "no": 3,
                "name": "하니",

            }, {
                "no": 4,

                "tel": "010-3454-2232",
                "address": "경기"
            }, {
                "no": 5,

                "tel": "010-3454-2232",
                "address": "제주"
            }, {
                "no": 6,
                "name": "쯔위",
                "tel": "010-3454-2232",
                "address": "전주"
            }]
        }

        var list = new Vue({
            el: "#example",
            data: model
        });
    </script>

</body>

</html>
